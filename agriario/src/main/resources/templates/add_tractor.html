<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nuevo Tractor</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Calibri';
        }

        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Título principal */
        h1 {
            color: #226f54;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Tabla */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Encabezados de la tabla */
        th {
            background-color: #226f54;
            color: white;
            padding: 15px;
            text-transform: uppercase;
        }

        /* Celdas de la tabla */
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            min-width: 240px;
        }

        /* Filas alternas para mejor visualización */
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Imagen dentro de la tabla */
        td img {
            border-radius: 8px;
            border: 2px solid #ddd;
            min-width: 240px;
        }

        /* Efecto hover en las filas */
        tr:hover {
            background-color: #e8f5e9;
            transition: background-color 0.3s;
        }

        /* Adaptabilidad a pantallas pequeñas */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            th,
            td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h1>Añadir Nuevo Tractor</h1>

    <form th:action="@{/addtractor}" th:object="${tractor}" method="post">
        <label>Nombre:</label>
        <input type="text" th:field="*{name}" required><br>

        <label>Imagen (URL):</label>
        <input type="text" th:field="*{image}"><br>

        <label>Precio:</label>
        <input type="number" step="0.01" th:field="*{price}" required><br>

        <label>Descripcion:</label>
        <input type="text" th:field="*{description}" required><br>

        <label>Stock:</label>
        <input type="number" th:field="*{stock}" required><br>

        <button type="submit">Añadir Tractor</button>
    </form>

    <br>
    <form action="/index">
        <input type="submit" value="Volver">
    </form>
</body>

</html>
